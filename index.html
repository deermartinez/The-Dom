<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8"/>
      <title>About Me</title>
      <link rel="stylesheet" href="style.css">
    </head>


    <body>
      <h1>About Me</h1>
        <div id = "home">
    <img src="https://medschool.cuanschutz.edu/images/default-source/global-theme-images/logo-black.png">
        </div>
      <ul>
        <li>Nickname: <span id="nickname"></span>
        <li>Favorites:  <span id="favorites"></span>
        <li>Hometown: <span id="hometown"></span>
      </ul>

      <!-- <h4>Destiny if you don't remember different attributes, go <a href="https://www.w3schools.com/html/html_form_attributes.asp">here </a></h4> -->

      <form name="contactForm" id="form" onsubmit="return validateForm()" action="" method="get">
        <!-- action is where a link to a page would go so all information would be stored -->
        <h2>Application Form</h2>
        <div class="row">
            <label>Full Name</label>
            <input type="text" name="name" autofocus required placeholder="First Last">
            <!-- //you can change attribute field by adding on end of input 
            required wont let page go forward without all requirements fulfilled-->
            <div class="error" id="nameErr"></div>
        </div>
        <div class="row">
            <label>Email Address</label>
            <input type="text" name="email" >
            <div class="error" id="emailErr"></div>
        </div>
        <div class="row">
            <label>Mobile Number</label>
            <input type="text" name="mobile" min="10" max="10" placeholder="XXXXXXXXXX" required pattern ="[0-9]{10}">
            <div class="error" id="mobileErr"></div>
        </div>
        <div class="row">
            <label>Password</label>
            <input type="password" name="password" placeholder="5+ Capital, Lowercase,Special Character"required pattern ="(?=^.{5,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" min="5" >
            <div class="error" id="mobileErr"></div>
        </div>
       
        <div class="row">
            <label>Country</label>
            <select name="country">
                <option>Select</option>
                <option>Canada</option>
                <option>Mexico</option>
                <option>United States</option>
                <option>Greenland</option>
            </select> 
            <div class="error" id="countryErr"></div>
        </div>
        <div class="row">
            <label>Gender</label>
            <div class="form-inline">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label> 
            </div>
            <div class="error" id="genderErr"></div>
        </div>
        <div class="row">
            <label>Hobbies <i>(Optional)</i></label>
            <div class="form-inline">
                <label><input type="checkbox" name="hobbies[]" value="sports"> Sports</label>
                <label><input type="checkbox" name="hobbies[]" value="movies"> Movies</label>
                <label><input type="checkbox" name="hobbies[]" value="music"> Music</label>  
            </div>
        </div>        
        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </form>


      
    </body>
    <script src="code.js"></script>
  </html>
